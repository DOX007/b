<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>VordNotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    section { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 16px 0; }
    label { display:block; font-size: 12px; color:#374151; margin: 8px 0 4px; }
    input, select, button, textarea { font: inherit; padding: 8px 10px; border: 1px solid #d1d5db; border-radius: 8px; }
    input, select, textarea { width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background: #111827; color: white; border: none; }
    button.secondary { background: #6b7280; }
    button:disabled { opacity: 0.55; cursor: not-allowed; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }
    .muted { color: #6b7280; font-size: 14px; }
    .ok { color: #065f46; }
    .err { color: #991b1b; white-space: pre-wrap; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    ul { padding-left: 20px; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #d1d5db; font-size:12px; margin-left:6px; }
    .grid { display: grid; gap: 8px; }
  </style>
</head>
<body>
  <h1>VordNotes</h1>

  <section id="auth">
    <h2>Logga in (admin)</h2>
    <div class="row">
      <div>
        <label for="email">Admin e-post</label>
        <input id="email" placeholder="admin@example.com" autocomplete="username" />
      </div>
      <div>
        <label for="password">Lösenord</label>
        <input id="password" placeholder="••••••••" type="password" autocomplete="current-password" />
      </div>
    </div>
    <div class="actions">
      <button id="login">Logga in</button>
      <button id="logout" class="secondary">Logga ut</button>
    </div>
    <div id="authMsg" class="muted" style="margin-top:8px;"></div>
    <div id="me" class="mono" style="margin-top:12px;"></div>
  </section>

  <section id="create">
    <h2>Skapa konto</h2>
    <div class="grid">
      <div>
        <label for="newEmail">E-post</label>
        <input id="newEmail" placeholder="anvandare@example.com" />
      </div>
      <div>
        <label for="newPass">Temporärt lösenord</label>
        <input id="newPass" placeholder="Minst 6 tecken" type="password" />
      </div>
      <div>
        <label for="newOrg">Organisation (orgId)</label>
        <input id="newOrg" value="vordnotes-dev" placeholder="t.ex. vordnotes-dev" />
      </div>
      <div>
        <label for="newRole">Roll</label>
        <select id="newRole">
          <option value="staff">staff</option>
          <option value="admin">admin</option>
        </select>
      </div>
    </div>
    <div class="actions">
      <button id="createBtn">Skapa användare</button>
    </div>
    <div id="createMsg" style="margin-top:8px;"></div>
  </section>

  <section id="list">
    <h2>Lista användare</h2>
    <div class="actions">
      <button id="listBtn">Ladda lista</button>
    </div>
    <div id="listMsg" class="muted" style="margin-top:8px;"></div>
    <ul id="users" style="margin-top:8px;"></ul>
  </section>

  <!-- Firebase v10 ESM-moduler -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, getIdTokenResult
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFunctions, httpsCallableFromURL
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-functions.js";

    // === Firebase-konfiguration (ditt projekt) ===
    const firebaseConfig = {
      apiKey: "AIzaSyD837dSDubNSKKRxZuxaOym25vF87eTfqI",
      authDomain: "vordnotes.firebaseapp.com",
      projectId: "vordnotes",
      storageBucket: "vordnotes.appspot.com",
      messagingSenderId: "336975924503",
      appId: "1:336975924503:web:e283bcb380ce1e56dc3b52",
      measurementId: "G-DNGLKMVW95"
    };

    // === Init ===
    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch (_) {}
    const auth = getAuth(app);

    // Viktigt: dina Cloud Functions ligger i us-central1
    const functions = getFunctions(app, "us-central1");

    // Anropa v2-callables via full URL för att undvika NOT_FOUND
    const cfCreateUserWithClaims = httpsCallableFromURL(
      functions,
      "https://us-central1-vordnotes.cloudfunctions.net/createUserWithClaims"
    );
    const cfListUsers = httpsCallableFromURL(
      functions,
      "https://us-central1-vordnotes.cloudfunctions.net/listUsers"
    );

    // === UI helpers ===
    const $ = (id) => document.getElementById(id);
    const emailEl = $("email");
    const passEl = $("password");
    const meEl = $("me");
    const authMsgEl = $("authMsg");
    const createMsgEl = $("createMsg");
    const listMsgEl = $("listMsg");
    const usersEl = $("users");
    const claimsInfoEl = $("claimsInfo");

    const setMsg = (el, msg, cls="muted") => { el.textContent = msg || ""; el.className = cls; };
    const asErr = (e) => e?.message || (typeof e === "string" ? e : (()=>{ try{return JSON.stringify(e)}catch{return String(e)} })());

    // === Auth state (force refresh så claims blir färska) ===
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        meEl.textContent = "Inte inloggad.";
        if (claimsInfoEl) claimsInfoEl.textContent = "";
        $("login").disabled = false;
        $("logout").disabled = true;
        $("createBtn").disabled = true;
        $("listBtn").disabled = true;
        setMsg(authMsgEl, "");
        return;
      }

      try {
        const tokenRes = await getIdTokenResult(user, true); // force refresh
        const claims = tokenRes.claims || {};
        const isAdmin = claims.role === "admin" || claims.admin === true;
        const orgId = claims.orgId ?? null;

        meEl.textContent =
`Inloggad som: ${user.email}
uid: ${user.uid}
admin: ${isAdmin}
orgId: ${orgId ?? "(saknas)"}`;

        if (claimsInfoEl) {
          claimsInfoEl.textContent = "Alla claims:\n" + JSON.stringify(claims, null, 2);
        }

        $("login").disabled = true;
        $("logout").disabled = false;
        $("createBtn").disabled = !isAdmin;
        $("listBtn").disabled = !isAdmin;

        setMsg(authMsgEl, "Inloggning OK.", "ok");
      } catch (e) {
        setMsg(authMsgEl, "Misslyckades att läsa token/claims: " + asErr(e), "err");
      }
    });

    // === Handlers ===
    $("login").addEventListener("click", async () => {
      setMsg(authMsgEl, "Loggar in…");
      try {
        await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
        setMsg(authMsgEl, "Inloggad.", "ok");
      } catch (e) {
        setMsg(authMsgEl, "Inloggning misslyckades: " + asErr(e), "err");
      }
    });

    $("logout").addEventListener("click", async () => {
      try {
        await signOut(auth);
        setMsg(authMsgEl, "Utloggad.", "ok");
      } catch (e) {
        setMsg(authMsgEl, "Utloggning misslyckades: " + asErr(e), "err");
      }
    });

    $("createBtn").addEventListener("click", async () => {
      const email = $("newEmail").value.trim();
      const password = $("newPass").value;          // skickas som password
      const orgId = $("newOrg").value.trim();
      const role = $("newRole").value;

      if (!email || !password || !orgId || !role) {
        setMsg(createMsgEl, "Fyll i alla fält.", "err");
        return;
      }

      setMsg(createMsgEl, "Skapar användare…");
      try {
        const resp = await cfCreateUserWithClaims({ email, password, orgId, role });
        const data = resp?.data || {};
        setMsg(createMsgEl, `Skapad: ${data.email || email} (uid: ${data.uid || "okänd"})`, "ok");
      } catch (e) {
        setMsg(createMsgEl, "Kunde inte skapa användare: " + asErr(e), "err");
      }
    });

    $("listBtn").addEventListener("click", async () => {
      usersEl.innerHTML = "";
      setMsg(listMsgEl, "Hämtar användare…");
      try {
        const resp = await cfListUsers({});
        const list = resp?.data?.users || resp?.data || [];
        if (!Array.isArray(list) || list.length === 0) {
          setMsg(listMsgEl, "Inga användare hittades.");
          return;
        }

        list.forEach(u => {
          const li = document.createElement("li");
          const email = u.email || "(okänd e-post)";
          const uid = u.uid || "(okänt uid)";
          const claims = u.claims || u.customClaims || {};
          const isAdmin = claims.role === "admin";
          const orgId = claims.orgId || "(saknas)";
          li.innerHTML = `
            <span class="mono">${email}</span>
            <span class="pill">${isAdmin ? "admin" : "staff"}</span>
            <span class="pill">org: ${orgId}</span>
            <div class="muted mono">uid: ${uid}</div>
          `;
          usersEl.appendChild(li);
        });

        setMsg(listMsgEl, `Klar. (${list.length} användare)`, "ok");
      } catch (e) {
        setMsg(listMsgEl, "Kunde inte hämta lista: " + asErr(e), "err");
      }
    });
  </script>
</body>
</html>
